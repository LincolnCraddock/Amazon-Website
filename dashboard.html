<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="dashboard-dark">
    <!-- Slimed Navbar -->
    <header class="slime-navbar">
      <div class="nav-left">
        <a href="index.html"
          ><img src="images/Logo.png" alt="Slop Shop Logo" class="nav-logo"
        /></a>
      </div>
      <div class="nav-center">
        <div class="search-wrapper">
          <input
            type="search"
            id="search-bar"
            placeholder="Search for anything"
            oninput="updateSearchButtonURL()"
          />
          <select id="category-select" onchange="updateSearchButtonURL()">
            <option value="all">All Items</option>
            <script src="scripts/categories.js"></script>
          </select>
          <script src="scripts/dashboardSearch.js"></script>
          <a id="search-button-link"
            ><button id="search-button" class="slime-btn">Search!</button></a
          >
        </div>
      </div>
      <div class="nav-right">
        <button id="cart-button" class="slime-btn">My Cart</button>

        <a href="dashboard.html">
          <button id="dashboard-button" class="slime-btn">Dashboard</button>
        </a>
      </div>
    </header>

    <!-- Dashboard Container -->
    <main class="dashboard">
      <h1 class="dash-greeting" id="greeting">Good afternoon, Tanner!</h1>

      <section class="user-info">
        <h2>Your Info</h2>
        <!-- fill out with mongo db data -->
        <p><strong>Username:</strong> <span id="username">N/A</span></p>
        <p><strong>Email:</strong> <span id="email">N/A</span></p>
        <p><strong>Date Joined:</strong> <span id="date-joined">N/A</span></p>
      </section>

      <section>
        <h2>Order History</h2>
        <div id="order-list" class="order-list"></div>
      </section>

      <button id="logout-btn">Logout</button>

      <!-- Cart Sidebar -->
      <div id="cart-sidebar" class="cart-sidebar hidden">
        <div class="cart-header">
          <h2>My Cart</h2>
          <button id="close-cart">Ã—</button>
        </div>
        <div id="cart-items"></div>
        <p id="cart-subtotal">Subtotal: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart-btn" class="slime-btn">Clear Cart</button>
        <button id="checkout-btn" class="slime-btn">Checkout</button>
      </div>

      <!-- Overlay behind cart -->
      <div id="cart-overlay" class="cart-overlay hidden"></div>

      <script src="scripts/cart.js"></script>
    </main>

    <!-- Scripts -->
    <script src="scripts/dashboard.js"></script>
  </body>
</html>
