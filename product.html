<div id="popup-content" class="popup-layout">
  <div class="left-col">
    <p id="prod-category" class="product-category"></p>
    <img id="prod-img" alt="Product image" />
  </div>

  <div class="right-col">
    <h2 id="prod-title"></h2>
    <p class="product-price">Price: $<span id="prod-price"></span></p>
    <p id="prod-desc"></p>
    <p><strong>In Stock:</strong> <span id="prod-stock"></span></p>

    <div class="quantity-container">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" />
    </div>

    <button class="modal-add-cart-btn, add-to-cart-btn">Add to Cart</button>
  </div>
</div>
