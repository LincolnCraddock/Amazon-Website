<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>This is a title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>This is a header</h1>
    </header>

    <nav>
      <a href="index.html">Logo</a>
      <input type="text" placeholder="Search for anything"/>
      <select id="category-select">
        <script src="categories.js"></script>
      </select>
      <button>Search!</button>
      <div class="dropdown">
        <button>My Account</button>
        <div class="dropdown-content">
          <div class="tab-area">
            <button onclick="changeTab(event, 'login-tab-content')">Login</button>
            <button onclick="changeTab(event, 'login-tab-content')">Register</button>
            <div id="login-tab-content" class="tab-content" style="display:unset">
              <input type="text" placeholder="Username"/>
              <input type="text" placeholder="Password"/>
              <button>Submit</button>
            </div>
            <div id="register-tab-content" class="tab-content">
              <input type="text" placeholder="Username"/>
              <input type="text" placeholder="Password"/>
              <button>Submit</button>
            </div>
          </div>
          <script>
            // call this function on a button click
            // switches the currently displayed tab in the surrounding .tab-area to tabID
            function changeTab(event, tabID)
            {
              const tabArea = event.currentTarget.closest(".tab-area");
              var tabContents = tabArea.getElementsByClassName("tab-content");
              for (const tabContent in tabContents)
                tabContent.style.display = "none";
              document.getElementById(tabID).style.display("block");
            }
          </script>
        </div>
      </div>
      <button>My Cart</button>
    </nav>

    <main>
      <div id="product-grid" class="grid"></div>

      <script src="allItems.js"></script>
    </main>

    <footer>
      <p>this is a footer</p>
    </footer>
  </body>
</html>
