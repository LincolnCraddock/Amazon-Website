<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slop Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="dashboard-dark">
    <!-- Slimed Navbar -->
    <header class="slime-navbar">
      <div class="nav-left">
        <a href="index.html"><img src="images/Logo.png" alt="Slop Shop Logo" class="nav-logo"/></a> 
      </div>
      <div class="nav-center">
        <div class="search-wrapper">
          <input type="text" id="search-bar" placeholder="Search for anything" />
          <select id="category-select">
            <option value="all">All Items</option>
            <script src="scripts/categories.js"></script>
          </select>
          <button id="search-button" class="slime-btn">Search!</button>
        </div>
      </div>
      <div class="nav-right">
        <div id="login-dropdown" class="dropdown">
          <button class="dropdown-button slime-btn">Login / Register</button>
          <div class="dropdown-content">
            <div class="tab-area">
              <button
                class="tab active slime-btn"
                onclick="changeTab(event, 'login-tab-content')"
              >
                Login
              </button>
              <button
                class="tab slime-btn"
                onclick="changeTab(event, 'register-tab-content')"
              >
                Register
              </button>
              <br />
              <div
                id="login-tab-content"
                class="tab-content"
                style="display: block"
              >
                <form id="login-form">
                  <input type="text" placeholder="Email/Username" name="name" />
                  <input
                    type="password"
                    placeholder="Password"
                    autocomplete="current-password"
                    name="password"
                  /><br />
                  <button class="slime-btn">Login</button>
                </form>
                <p id="login-error-message" class="error-message"></p>
              </div>
              <script src="scripts/login.js"></script>
              <div id="register-tab-content" class="tab-content">
                  <form id="register-form">
                      <input type="email" placeholder="Email" name="email" /><br />
                      <input type="text" placeholder="name" name="name" />
                      <input
                          type="password"
                          placeholder="Password"
                          name="password"
                          required/>
                          <br />
                      <button class="slime-btn" type="submit">Register</button>
                  </form>
                  <p id="register-error-message" class="error-message"></p>
              </div>
              <script src="scripts/register.js"></script>
            </div>
          </div>
        </div>
        <button id="cart-button" class="slime-btn">My Cart</button>

        <a href="dashboard.html">
          <button id="dashboard-button" class="slime-btn">Dashboard</button>
        </a>
      </div>
      
    </header>

    <!-- main product area -->
    <main>
      <div id="product-grid" class="grid"></div>

      <!-- Modal -->
      <div id="product-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <div id="modal-body"></div>
        </div>
      </div>

      <!-- Cart Sidebar -->
      <div id="cart-sidebar" class="cart-sidebar hidden">
        <div class="cart-header">
          <h2>My Cart</h2>
          <button id="close-cart">×</button>
        </div>
        <div id="cart-items"></div>
        <p id="cart-subtotal">Subtotal: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart-btn" class="slime-btn">Clear Cart</button>
        <button id="checkout-btn" class="slime-btn">Checkout</button>
      </div>

      <!-- Overlay behind cart -->
      <div id="cart-overlay" class="cart-overlay hidden"></div>

      <script src="scripts/allItems.js"></script>
      <script src="scripts/cart.js"></script>
      <script src="scripts/search.js"></script>
    </div>
    </main>

    <!-- Footer -->
    <footer
      style="text-align: center; margin-top: 40px; padding: 20px 0; color: #555"
    >
      <p>© 2025 Slop Shop. Probably not a scam.</p>
    </footer>
  
    <script>
      // track the last clicked element, for use in CSS
      let lastClickedElement = document.querySelector("body"); // default element
      document.addEventListener("click", (event) => {
        lastClickedElement.classList.remove("last-clicked");
        lastClickedElement = event.target;
        lastClickedElement.classList.add("last-clicked");
      });

    </script>
  <script src="scripts/tabs.js"></script>
  <script src="scripts/showHideLogin.js"></script>
  </body>
</html>
