<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>This is a title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html">Logo</a>
      <input type="text" id="search-bar" placeholder="Search for anything" />
      <select id="category-select">
        <option value="all">All Items</option>
        <!-- <option value="" disabled selected>Filter</option> -->
        <script src="scripts/categories.js"></script>
      </select>
      <button id="search-button">Search!</button>
      <div class="dropdown">
        <button class="dropdown-button">Login / Register</button>
        <div class="dropdown-content">
          <div class="tab-area">
            <button
              class="tab active"
              onclick="changeTab(event, 'login-tab-content')"
            >
              Login
            </button>
            <button
              class="tab"
              onclick="changeTab(event, 'register-tab-content')"
            >
              Register
            </button>
            <br />
            <div
              id="login-tab-content"
              class="tab-content"
              style="display: block"
            >
              <form id="login-form">
                <input type="text" placeholder="Email/Username" name="name" />
                <input
                  type="password"
                  placeholder="Password"
                  autocomplete="current-password"
                  name="password"
                /><br />
                <button>Login</button>
              </form>
            </div>
            <script src="scripts/login.js"></script>
            <div id="register-tab-content" class="tab-content">
              <form id="register-form">
                <input type="email" placeholder="Email" name="email" /><br />
                <input type="text" placeholder="Username" name="name" />
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                /><br />
                <button type="submit">Register</button>
              </form>
            </div>
            <script src="scripts/register.js"></script>
          </div>
        </div>
      </div>
      <button id="cart-button">My Cart</button>
      <a href="dashboard.html"
        ><button id="dashboard-button">Dashboard</button></a
      >
    </header>

    <nav></nav>

    <main>
      <div id="product-grid" class="grid"></div>

      <!-- Popup Modal for products -->
      <div id="product-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <div id="modal-body"></div>
        </div>
      </div>

      <!-- Cart Sidebar -->
      <div id="cart-sidebar" class="cart-sidebar hidden">
        <div class="cart-header">
          <h2>My Cart</h2>
          <button id="close-cart">Ã—</button>
        </div>
        <div id="cart-items"></div>
        <p>Subtotal: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart-btn">Clear Cart</button>
        <button id="checkout-btn">Checkout</button>
      </div>
      <!-- Overlay behind cart -->
      <div id="cart-overlay" class="cart-overlay hidden"></div>

      <script src="scripts/allItems.js"></script>
      <script src="scripts/cart.js"></script>
      <script src="scripts/search.js"></script>
    </main>

    <footer>
      <p>this is a scam</p>
    </footer>
    <!-- placeholder for the sidebar -->
  </body>
  <script>
    // track the last clicked element, for use in CSS
    let lastClickedElement = document.querySelector("body"); // default element
    document.addEventListener("click", (event) => {
      lastClickedElement.classList.remove("last-clicked");
      lastClickedElement = event.target;
      lastClickedElement.classList.add("last-clicked");
    });
  </script>
  <script src="scripts/tabs.js"></script>
</html>
