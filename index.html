<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Slop Shop</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dashboard-dark">
    <!-- Slimed Navbar -->
    <nav class="slime-navbar">
      <!-- Left: Logo -->
      <div class="nav-left">
        <a href="index.html">
          <img src="images/Logo.png" alt="Slop Shop Logo" class="nav-logo" />
        </a>
      </div>

      <!-- Center: Search -->
      <div class="nav-center">
        <div class="search-wrapper">
          <input
            type="text"
            id="search-bar"
            placeholder="Search for anything"
          />

          <select id="category-select">
            <option value="all">All Items</option>
            <!-- categories injected by categories.js -->
          </select>

          <button id="search-button" class="slime-btn">Search</button>
        </div>
      </div>

      <!-- Right: Auth, Cart, Dashboard -->
      <div class="nav-right">
        <div class="dropdown">
          <button class="slime-btn dropdown-button">Login / Register</button>
          <div class="dropdown-content">
            <div class="tab-area">
              <button
                class="tab active"
                onclick="changeTab(event, 'login-tab-content')"
              >
                Login
              </button>

              <button
                class="tab"
                onclick="changeTab(event, 'register-tab-content')"
              >
                Register
              </button>

              <br />

              <!-- Login -->
              <div
                id="login-tab-content"
                class="tab-content"
                style="display: block"
              >
                <input type="email" placeholder="Email/Username" /><br />
                <input
                  type="password"
                  placeholder="Password"
                  autocomplete="current-password"
                /><br />
                <button class="slime-btn">Login</button>
              </div>

              <!-- Register -->
              <div id="register-tab-content" class="tab-content">
                <input type="email" placeholder="Email" /><br />
                <input type="text" placeholder="Username" /><br />
                <input
                  type="password"
                  placeholder="Password"
                  autocomplete="new-password"
                /><br />
                <button class="slime-btn">Register</button>
              </div>
            </div>
          </div>
        </div>

        <button id="cart-button" class="slime-btn">My Cart</button>

        <a href="dashboard.html">
          <button id="dashboard-button" class="slime-btn">Dashboard</button>
        </a>
      </div>
    </nav>

    <!-- main product area -->
    <main>
      <div id="product-grid" class="grid"></div>

      <!-- Modal -->
      <div id="product-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <div id="modal-body"></div>
        </div>
      </div>

      <!-- Cart Sidebar -->
      <div id="cart-sidebar" class="cart-sidebar hidden">
        <div class="cart-header">
          <h2>My Cart</h2>
          <button id="close-cart">×</button>
        </div>
        <div id="cart-items"></div>
        <p>Subtotal: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart-btn" class="slime-btn">Clear Cart</button>
        <button id="checkout-btn" class="slime-btn">Checkout</button>
      </div>

      <!-- Overlay behind cart -->
      <div id="cart-overlay" class="cart-overlay hidden"></div>
    </main>

    <!-- Footer -->
    <footer
      style="text-align: center; margin-top: 40px; padding: 20px 0; color: #555"
    >
      <p>© 2025 Slop Shop. Probably not a scam.</p>
    </footer>

    <!-- Scripts -->
    <script src="categories.js"></script>
    <script src="allItems.js"></script>
    <script src="product.js"></script>
    <script src="cart.js"></script>
    <script src="search.js"></script>
    <script src="tabs.js"></script>

    <!-- Track last clicked element for dropdown logic -->
    <script>
      let lastClickedElement = document.querySelector("body");
      document.addEventListener("click", (event) => {
        lastClickedElement.classList.remove("last-clicked");
        lastClickedElement = event.target;
        lastClickedElement.classList.add("last-clicked");
      });
    </script>
  </body>
</html>
